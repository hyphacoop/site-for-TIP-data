<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">{{pageTitle}}</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="../assets/header.css">

  <!-- Open Graph / Social Media Metadata -->
  <meta property="og:title" content="{{pageTitle}}">
  <meta property="og:description" content="{{pageDescription}}">
  <meta property="og:image" content="/share-card.png">
  <meta property="og:url" content="https://testnets.hypha.coop/{{pageSlug}}/">
  <meta property="og:type" content="website">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{pageTitle}}">
  <meta name="twitter:description" content="{{pageDescription}}">
  <meta name="twitter:image" content="/share-card.png">
  <meta name="twitter:site" content="@HyphaDoesCosmos">
</head>
<body class="roots-bg">

  <header>
    <script src="../assets/nav.js" defer></script>
    <custom-nav></custom-nav>
  </header>

  <main>
    <header>
      <h2 id="main-heading">{{mainHeading}}</h2>
      <h3 id="sub-heading">{{subHeading}}</h3>
    </header>
    
    <section>
        {{pageContent}}
    </section>
    
    <section>
        {{pageContentContinued}}
    </section>
  </main>

  <footer>
    <p>@HyphaDoesCosmos</p>
  </footer>

  <script src="../assets/script.js"></script>
</body>
</html>
