<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testnet Incentives Program</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Cosmos Hub Testnet Incentives Program</h1>
    <h2>From the Hub testnets team at Hypha Worker Co-op</h2>
  </header>

  <main>
    <section id="banner">
      <p id="banner-content">
        <!-- Banner content is loaded from announcements.json -->
      </p>
    </section>

    <section id="metadata">
        <ul id="metadata-list">
          <!-- Metadata items will be added here dynamically -->
        </ul>
        <ul id="event-info">
          <!-- Event info will be added here dynamically -->
        </ul>
      </section>     

    <section id="controls">
      <label for="month-selector">Select TIP Period:</label>
      <select id="month-selector">
        <!-- Options will be added dynamically -->
      </select>
    </section>

    <section id="table-container">
      <table id="scores-table">
        <thead>
          <tr id="table-headers">
            <!-- Dynamic headers will be added here -->
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>@HyphaDoesCosmos</p>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
